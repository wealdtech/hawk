dependencies {
    compile 'com.wealdtech:wealdtech-core:1.2.0'
    compile 'com.wealdtech:wealdtech-configuration:1.2.0'
    compile 'com.google.guava:guava:14.0-rc2'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'hawk-core'
            pom.project {
                name 'Hawk Core'
                description 'Java implementation of Hawk protocol - core'
            }
        }
    }
}
