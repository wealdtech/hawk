dependencies {
    compile 'com.wealdtech:wealdtech-core:1.0.0-SNAPSHOT'
    compile 'com.google.guava:guava:13.+'
    testCompile 'org.testng:testng:6.+'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'hawk-core'
            pom.project {
                name 'Hawk Core'
                description 'Java implementation of Hawk protocol - core'
            }
        }
    }
}
